<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveLife - Mapa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 4rem;
      margin-top: 100px;
      text-shadow: 0 0 15px white;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
      color: white;
    }

    #mapOverlay, #legendOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #mapImage {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      user-select: none;
    }

    #closeButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeButton:hover {
      background: crimson;
      color: white;
    }

    #legendList {
      font-size: 1.5rem;
      text-align: left;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>FiveLife</h1>

  <div class="buttons">
    <button id="openMapBtn">MAPA</button>
    <button id="openLegendBtn">LEGENDA</button>
  </div>

  <!-- MAPA -->
  <div id="mapOverlay">
    <button id="closeButton">Zamknij obraz</button>
    <img id="mapImage" src="mapa.jpg" alt="Mapa" />
  </div>

  <!-- LEGENDA -->
  <div id="legendOverlay">
    <button id="closeLegendBtn">Zamknij legendÄ™</button>
    <div id="legendList"></div>
  </div>

  <script>
    // ðŸŸ¡ Animacja gwiazd
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // ðŸŸ¢ MAPA
    const openMapBtn = document.getElementById('openMapBtn');
    const mapOverlay = document.getElementById('mapOverlay');
    const closeButton = document.getElementById('closeButton');

    openMapBtn.addEventListener('click', () => {
      mapOverlay.style.display = 'flex';
    });

    closeButton.addEventListener('click', () => {
      mapOverlay.style.display = 'none';
    });

    // ðŸ”µ LEGENDA
    const openLegendBtn = document.getElementById('openLegendBtn');
    const legendOverlay = document.getElementById('legendOverlay');
    const closeLegendBtn = document.getElementById('closeLegendBtn');
    const legendList = document.getElementById('legendList');

    openLegendBtn.addEventListener('click', () => {
      legendList.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        legendList.innerHTML += `<div>Punkt ${i}</div>`;
      }
      legendOverlay.style.display = 'flex';
    });

    closeLegendBtn.addEventListener('click', () => {
      legendOverlay.style.display = 'none';
    });

    // ESC zamyka oba
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        mapOverlay.style.display = 'none';
        legendOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>

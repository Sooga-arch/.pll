<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FiveLife - Mapa</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-top: 100px;
      text-shadow: 0 0 15px white;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
      color: white;
    }

    #mapOverlay, #legendOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #mapContainer {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none; /* dla panzoom */
      position: relative;
    }

    #mapImage {
      user-select: none;
      max-width: none;
      max-height: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: grab;
    }

    #closeButton {
      position: fixed;
      top: 20px; left: 20px;
      z-index: 1100;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeButton:hover {
      background: crimson;
      color: white;
    }

    #legendList {
      font-size: 1.5rem;
      text-align: left;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      color: white;
      background: black;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>FiveLife</h1>

  <div class="buttons">
    <button id="openMapBtn">MAPA</button>
    <button id="openLegendBtn">LEGENDA</button>
  </div>

  <!-- MAPA -->
  <div id="mapOverlay">
    <button id="closeButton">Zamknij obraz</button>
    <div id="mapContainer">
      <img id="mapImage" src="mapa.jpg" alt="Mapa" />
    </div>
  </div>

  <!-- LEGENDA -->
  <div id="legendOverlay">
    <button id="closeLegendBtn">Zamknij legendę</button>
    <div id="legendList"></div>
  </div>

  <!-- Panzoom z CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const openMapBtn = document.getElementById('openMapBtn');
    const mapOverlay = document.getElementById('mapOverlay');
    const closeButton = document.getElementById('closeButton');
    const mapImage = document.getElementById('mapImage');
    const mapContainer = document.getElementById('mapContainer');

    let panzoomInstance = null;

    openMapBtn.addEventListener('click', () => {
      mapOverlay.style.display = 'flex';

      if (!panzoomInstance) {
        panzoomInstance = Panzoom(mapImage, {
          maxScale: 5,
          minScale: 1,
          contain: 'outside'
        });

        mapContainer.addEventListener('wheel', panzoomInstance.zoomWithWheel);

        mapImage.style.cursor = 'grab';

        mapImage.addEventListener('pointerdown', () => {
          mapImage.style.cursor = 'grabbing';
        });

        mapImage.addEventListener('pointerup', () => {
          mapImage.style.cursor = 'grab';
        });

        mapImage.addEventListener('pointerleave', () => {
          mapImage.style.cursor = 'grab';
        });
      }
    });

    closeButton.addEventListener('click', () => {
      mapOverlay.style.display = 'none';
    });

    // LEGENDA
    const openLegendBtn = document.getElementById('openLegendBtn');
    const legendOverlay = document.getElementById('legendOverlay');
    const closeLegendBtn = document.getElementById('closeLegendBtn');
    const legendList = document.getElementById('legendList');

    openLegendBtn.addEventListener('click', () => {
      legendList.innerHTML = "";
      for(let i = 1; i <= 30; i++) {
        legendList.innerHTML += `<div>Punkt ${i}</div>`;
      }
      legendOverlay.style.display = 'flex';
    });

    closeLegendBtn.addEventListener('click', () => {
      legendOverlay.style.display = 'none';
    });

    // ESC zamyka mapę i legendę
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') {
        mapOverlay.style.display = 'none';
        legendOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>

</body>
</html>

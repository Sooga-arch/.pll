<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>FiveLife</title>
  <style>
    body {
      margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; text-align: center;
    }
    #mapOverlay {
      display: none; /* MAPA ukryta na start */
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center; align-items: center; flex-direction: column;
      z-index: 1000;
      display: flex;
    }
    #mapImage {
      max-width: 100vw; max-height: 100vh; object-fit: contain;
    }
    #closeButton {
      position: absolute; top: 10px; left: 10px;
      padding: 10px 20px; background: white; border: none; cursor: pointer; border-radius: 6px; color: black;
    }
  </style>
</head>
<body>

  <h1>FiveLife</h1>
  <button id="openMapBtn">MAPA</button>

  <div id="mapOverlay">
    <button id="closeButton">Zamknij obraz</button>
    <img id="mapImage" src="mapa.jpg" alt="Mapa" />
  </div>

  <script>
    const openMapBtn = document.getElementById('openMapBtn');
    const mapOverlay = document.getElementById('mapOverlay');
    const closeButton = document.getElementById('closeButton');

    openMapBtn.onclick = () => {
      mapOverlay.style.display = 'flex';
    }
    closeButton.onclick = () => {
      mapOverlay.style.display = 'none';
    }
  </script>

</body>
</html>

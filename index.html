<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FiveLife - Mapa i Legenda</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 4rem;
      text-shadow: 0 0 15px white;
    }
    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #444;
      color: white;
    }

    .overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 1000;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #mapContainer {
      max-width: 90vw;
      max-height: 80vh;
      border: 2px solid white;
      background: black;
      overflow: hidden;
    }

    #mapImage {
      width: 100%;
      height: auto;
      user-select: none;
      display: block;
    }

    #closeMapBtn, #closeLegendBtn {
      align-self: flex-start;
      margin-bottom: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #closeMapBtn:hover, #closeLegendBtn:hover {
      background: crimson;
      color: white;
    }

    #legendContent {
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      color: white;
      text-align: left;
      font-size: 1.2rem;
      border: 1px solid white;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
    }

    #legendContent ul {
      padding-left: 20px;
      margin: 0;
      columns: 3;
      column-gap: 40px;
      list-style-type: decimal;
    }
  </style>
</head>
<body>

  <h1>FiveLife</h1>

  <div class="buttons">
    <button id="openMapBtn">MAPA</button>
    <button id="openLegendBtn">LEGENDA</button>
  </div>

  <!-- Mapa overlay -->
  <div id="mapOverlay" class="overlay">
    <button id="closeMapBtn">Zamknij obraz</button>
    <div id="mapContainer">
      <img id="mapImage" src="mapa.jpg" alt="Mapa" />
    </div>
  </div>

  <!-- Legenda overlay -->
  <div id="legendOverlay" class="overlay">
    <button id="closeLegendBtn">Zamknij legendę</button>
    <div id="legendContent">
      <strong>LEGENDA</strong>
      <ul>
        <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>10</li>
        <li>11</li><li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li><li>18</li><li>19</li><li>20</li>
        <li>21</li><li>22</li><li>23</li><li>24</li><li>25</li><li>26</li><li>27</li><li>28</li><li>29</li><li>30</li>
      </ul>
    </div>
  </div>

  <script>
    const openMapBtn = document.getElementById('openMapBtn');
    const openLegendBtn = document.getElementById('openLegendBtn');

    const mapOverlay = document.getElementById('mapOverlay');
    const legendOverlay = document.getElementById('legendOverlay');

    const closeMapBtn = document.getElementById('closeMapBtn');
    const closeLegendBtn = document.getElementById('closeLegendBtn');

    openMapBtn.addEventListener('click', () => {
      mapOverlay.style.display = 'flex';
      legendOverlay.style.display = 'none';
    });

    openLegendBtn.addEventListener('click', () => {
      legendOverlay.style.display = 'flex';
      mapOverlay.style.display = 'none';
    });

    closeMapBtn.addEventListener('click', () => {
      mapOverlay.style.display = 'none';
    });

    closeLegendBtn.addEventListener('click', () => {
      legendOverlay.style.display = 'none';
    });

    // Zamknięcie ESC na obydwa overlaye
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        mapOverlay.style.display = 'none';
        legendOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>

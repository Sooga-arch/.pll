<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FiveLife - Mapa z 15 kropkami</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 100px;
      font-size: 4rem;
      text-shadow: 0 0 15px white;
    }
    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #444;
      color: white;
    }

    #mapOverlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 1000;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #mapContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    #mapImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      cursor: grab;
      display: block;
    }

    #closeButton {
      position: fixed;
      top: 20px; left: 20px;
      z-index: 1100;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #closeButton:hover {
      background: crimson;
      color: white;
    }

    /* Kropki na mapie */
    .map-dot {
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 1200;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 3px 7px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      color: white;
      opacity: 0;
      transition: opacity 0.2s ease;
      white-space: nowrap;
      z-index: 1300;
    }

    .map-dot:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>FiveLife</h1>

  <div class="buttons">
    <button id="openMapBtn">MAPA</button>
  </div>

  <div id="mapOverlay">
    <button id="closeButton">Zamknij obraz</button>
    <div id="mapContainer">
      <img id="mapImage" src="mapa.jpg" alt="Mapa" />

      <!-- 15 kropek z tooltipami -->
      <div class="map-dot" style="top: 10%; left: 15%;"><span class="tooltip">1</span></div>
      <div class="map-dot" style="top: 20%; left: 30%;"><span class="tooltip">2</span></div>
      <div class="map-dot" style="top: 30%; left: 45%;"><span class="tooltip">3</span></div>
      <div class="map-dot" style="top: 40%; left: 60%;"><span class="tooltip">4</span></div>
      <div class="map-dot" style="top: 50%; left: 75%;"><span class="tooltip">5</span></div>
      <div class="map-dot" style="top: 60%; left: 20%;"><span class="tooltip">6</span></div>
      <div class="map-dot" style="top: 65%; left: 35%;"><span class="tooltip">7</span></div>
      <div class="map-dot" style="top: 70%; left: 50%;"><span class="tooltip">8</span></div>
      <div class="map-dot" style="top: 75%; left: 65%;"><span class="tooltip">9</span></div>
      <div class="map-dot" style="top: 80%; left: 80%;"><span class="tooltip">10</span></div>
      <div class="map-dot" style="top: 85%; left: 25%;"><span class="tooltip">11</span></div>
      <div class="map-dot" style="top: 87%; left: 40%;"><span class="tooltip">12</span></div>
      <div class="map-dot" style="top: 89%; left: 55%;"><span class="tooltip">13</span></div>
      <div class="map-dot" style="top: 91%; left: 70%;"><span class="tooltip">14</span></div>
      <div class="map-dot" style="top: 93%; left: 85%;"><span class="tooltip">15</span></div>
    </div>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const openMapBtn = document.getElementById('openMapBtn');
    const mapOverlay = document.getElementById('mapOverlay');
    const closeButton = document.getElementById('closeButton');
    const mapImage = document.getElementById('mapImage');
    const mapContainer = document.getElementById('mapContainer');

    let panzoomInstance = null;

    openMapBtn.addEventListener('click', () => {
      mapOverlay.style.display = 'flex';

      if (!panzoomInstance) {
        panzoomInstance = Panzoom(mapImage, {
          maxScale: 5,
          minScale: 1,
          contain: 'outside'
        });

        mapContainer.addEventListener('wheel', panzoomInstance.zoomWithWheel);

        mapImage.style.cursor = 'grab';

        mapImage.addEventListener('pointerdown', () => {
          mapImage.style.cursor = 'grabbing';
        });

        mapImage.addEventListener('pointerup', () => {
          mapImage.style.cursor = 'grab';
        });

        mapImage.addEventListener('pointerleave', () => {
          mapImage.style.cursor = 'grab';
        });
      }
    });

    closeButton.addEventListener('click', () => {
      mapOverlay.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        mapOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
